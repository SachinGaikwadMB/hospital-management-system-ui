<div class="container-fluid">
  <div class="row">
    <div class="col-12 m-0 p-0">
      <div class="header d-flex p-3">
        <div class="logo">
          <span>Global Hospital</span>
         
        </div>
        <div class="logged-user ms-auto">
          <div class="dropdown d-flex">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span><i class="fas fa-user"></i></span>
            </button>
            <button
            class="navbar-toggler d-block  d-md-none"
            type="button"
            data-bs-target="#navbarSupportedContent"
            data-bs-toggle="collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="custom-toggler-icon"
              ><i class="fas fa-sliders-h"></i
            ></span>
          </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Setting</a></li>
              <li><a class="dropdown-item" href="#">Activity log</a></li>
              <hr />
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 m-0 p-0">
      <!-- d-none d-sm-none d-md-block -->
      <div class="sidebar mt-5 py-5 collapse navbar-collapse d-md-block" id="navbarSupportedContent">
        <ul>
          <li>
            <a
              href=""
              [routerLink]="[
                {
                  outlets: {
                    'admin-dash': ['home']
                  }
                }
              ]"
              ><i class="fas fa-home"></i>Home</a
            >
          </li>
          <li>
            <a
              href=""
              [routerLink]="[
                {
                  outlets: {
                    'admin-dash': ['patient']
                  }
                }
              ]"
              ><i class="fas fa-user-injured"></i>Patient</a
            >
          </li>
          <li>
            <a
              href=""
              [routerLink]="[
                {
                  outlets: {
                    'admin-dash': ['doctor']
                  }
                }
              ]"
              ><i class="fas fa-user-md"></i>Doctors</a
            >
          </li>
          <li>
            <a href=""><i class="fas fa-user-shield"></i>Admin</a>
          </li>
          <li>
            <a href=""><i class="fas fa-credit-card"></i>Payments</a>
          </li>
          <li>
            <a href=""><i class="fas fa-cog"></i>Settings</a>
          </li>
        </ul>

      </div>
    </div>
    <div class="col-md-10 mt-5 py-5">
      <div class="main-content">
        <div class="row m-2 p-1">
          <div class="col-md-6">
            <h2>Dashboard</h2>
          </div>

          <div class="col-md-6 ms-auto">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="search here..."
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
              <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row m-2 p-2">
          <div class="col-12 p-2 dashboard-title">
            <span>Dashboard</span>
          </div>
        </div>

        <div class="row m-2 p-2">
          <div class="col-sm-6 col-md-3">
            <div class="card m-1 bg-primary text-white">
              <div class="card-body">
               <span><i class="fas fa-user-md"></i></span>
               <hr>
               <p>Doctors : 100</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card m-1 bg-warning text-white">
              <div class="card-body">
                <span><i class="fas fa-user-injured"></i></span>
                <hr>
                <p>Patients : 200</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card m-1 bg-success text-white">
              <div class="card-body">
               <span><i class="fas fa-credit-card"></i></span>
               <hr>
               <p>Payments : 250</p> 
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card m-1 bg-danger text-white" >
              <div class="card-body">
                <span><i class="fas fa-user-shield"></i></span>
                <hr>
                <p>Admin : 5</p>
              </div>
            </div>
          </div>
        </div>
        <router-outlet name="admin-dash"></router-outlet>
      </div>
    </div>
  </div>
</div>
